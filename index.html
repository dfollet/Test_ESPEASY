<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥leur ESPEasy</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .form-container {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .http-request {
            margin: 15px 0;
            padding: 12px;
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            display: none;
        }

        .request-header {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .request-url {
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #c8e6c9;
            word-break: break-all;
            color: #1b5e20;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
        }

        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            color: #6c757d;
        }

        .test-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .test-btn:hover {
            background: #f57c00;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå Contr√¥leur ESPEasy</h1>
            <p>Pilotage de relais √† distance</p>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="moduleSelect">Module ESPEasy :</label>
                <select id="moduleSelect">
                    <option value="192.168.0.75">Poulailler (192.168.0.75)</option>
                    <option value="192.168.0.78">Cabane (192.168.0.78)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskNumber">Num√©ro de Task :</label>
                <input type="number" id="taskNumber" value="1" min="1" max="12">
            </div>

            <div class="form-group">
                <label for="relayNumber">Num√©ro de Relais :</label>
                <select id="relayNumber">
                    <option value="1">Relais 1</option>
                    <option value="2">Relais 2</option>
                    <option value="3">Relais 3</option>
                    <option value="4">Relais 4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="relayValue">Action :</label>
                <select id="relayValue">
                    <option value="1">ON (Activer)</option>
                    <option value="0">OFF (D√©sactiver)</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="sendCommand()">
                    üöÄ Envoyer Commande
                </button>
                <button class="btn-secondary" onclick="getModuleInfo()">
                    üìä Info Module
                </button>
            </div>

            <div id="httpRequest" class="http-request">
                <div class="request-header">üåê Requ√™te HTTP envoy√©e :</div>
                <div id="requestUrl" class="request-url"></div>
            </div>

            <div id="statusMessage" class="status"></div>
            <div id="infoPanel" class="info-panel"></div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function sendCommand() {
            const ip = document.getElementById('moduleSelect').value;
            const task = document.getElementById('taskNumber').value;
            const relay = document.getElementById('relayNumber').value;
            const value = document.getElementById('relayValue').value;
            
            const url = `http://${ip}/control?cmd=TaskValueSet,${task},${relay},${value}`;
            
            // Affichage de la requ√™te HTTP
            const httpRequestDiv = document.getElementById('httpRequest');
            const requestUrlDiv = document.getElementById('requestUrl');
            requestUrlDiv.textContent = url;
            httpRequestDiv.style.display = 'block';
            
            showStatus('üîÑ Envoi de la commande...', 'info');
            
            // Utilisation d'une image pour contourner les restrictions CORS
            const img = new Image();
            img.onload = () => {
                const action = value === '1' ? 'activ√©' : 'd√©sactiv√©';
                showStatus(`‚úÖ Relais ${relay} ${action} avec succ√®s!`, 'success');
                
                // Mise √† jour de la derni√®re commande
                const lastCommandElement = document.getElementById('lastCommand');
                if (lastCommandElement) {
                    const now = new Date().toLocaleTimeString();
                    lastCommandElement.textContent = `TaskValueSet,${task},${relay},${value} (${now})`;
                }
            };
            img.onerror = () => {
                showStatus('‚ùå Erreur lors de l\'envoi de la commande', 'error');
            };
            img.src = url;
        }

        function getModuleInfo() {
            const ip = document.getElementById('moduleSelect').value;
            const infoPanel = document.getElementById('infoPanel');
            const moduleName = document.getElementById('moduleSelect').selectedOptions[0].text.split(' (')[0];
            
            showStatus('üì° Affichage des informations du module...', 'info');
            
            // Affichage d'informations utiles sans appel CORS
            infoPanel.innerHTML = `
                <h3>üì° Informations Module</h3>
                <div class="info-item">
                    <span class="info-label">Nom:</span>
                    <span class="info-value">${moduleName}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Adresse IP:</span>
                    <span class="info-value">${ip}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Tasks:</span>
                    <span class="info-value">
                        <div style="font-size: 0.8rem; margin-top: 5px;">
                            1:relay:Relay0,Relay1,Relay2,Relay3<br>
                            2:variables:Tps_dist,Coef_prem,Num_relay<br>
                            <em style="color: #888;">Cliquez sur "üîç Tester" pour v√©rifier les valeurs actuelles</em>
                        </div>
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">Interface web:</span>
                    <span class="info-value"><a href="http://${ip}" target="_blank">üåê Ouvrir ESPEasy ‚Üí</a></span>
                </div>
                <div class="info-item">
                    <span class="info-label">JSON API:</span>
                    <span class="info-value"><a href="http://${ip}/json" target="_blank">üìä Voir donn√©es JSON ‚Üí</a></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Control API:</span>
                    <span class="info-value">http://${ip}/control?cmd=</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Derni√®re commande:</span>
                    <span class="info-value" id="lastCommand">Aucune</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Test connectivit√©:</span>
                    <span class="info-value">
                        <button class="test-btn" onclick="testConnectivity('${ip}')">
                            üîç Tester
                        </button>
                    </span>
                </div>
            `;
            infoPanel.style.display = 'block';
            showStatus('‚úÖ Informations affich√©es avec liens utiles', 'success');
        }

        function testConnectivity(ip) {
            showStatus('üîç Test de connectivit√©...', 'info');
            
            const img = new Image();
            img.onload = () => {
                showStatus('‚úÖ Module accessible !', 'success');
            };
            img.onerror = () => {
                showStatus('‚ùå Module non accessible', 'error');
            };
            img.src = `http://${ip}/favicon.ico?t=${Date.now()}`;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('üì± Interface pr√™te √† l\'utilisation', 'success');
        });
    </script>
</body>
</html>
